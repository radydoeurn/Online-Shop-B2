<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <title>Online-Shop-B2</title>
    <link rel="stylesheet" href="../css/brand1.css">

</head>

<body>
    <nav>
        <div class="nav-left">
            <img src="../image/Puthy Online Shop.png" alt="">
        </div>
        <div class="nav-right">
            <ul>
                <li><a href="../index.html">Home</a></li>
                <li><a href="brand1.html">Brand</a></li>
                <li><a href="../pages/contact.html">Contact</a></li>
            </ul>
        </div>
    </nav>
    <main>
        <form>
            <h2>Registration Sale</h2>
            <p>Please fill following form your personal imformation</p>
            <div class="container-name-gender">
                <div class="full-name">
                    <label>Full Name</label>
                    <input type="name" value="" id="full-name" required >
                </div>
                <div class="gender">
                    <label>Gender</label>
                    <input type="gender" value="" id="gender" required>
                </div>
            </div>
            <div class="container-email-pnumber">
                <div class="email">
                    <label>Email</label>
                    <input type="email" value="" id="email" required>
                </div>
                <div class="p-number">
                    <label>Phone Number</label>
                    <input type="p-numebr" value="" id="p-number" required>
                </div>
            </div>
            <div class="address">
                <label>Adress</label>
                <input type="adress" value="" id="adress" required>
            </div>
            <div class="container-city-district">
                <div class="city">
                    <label>City</label>
                    <input type="city" value="" id="city" required>
                </div>
                <div class="district">
                    <label>District</label>
                    <input type="district" value="" id="district" required>
                </div>
            </div>
            <div class="qualification">
                <label>Qualification</label>
                <textarea name="qualification" id="qualification" cols="30" rows="3"></textarea>
            </div>
            <div class="image">
                <img src="image/aba.png" alt="">
                <img src="image/ac.png" alt="">
                <img src="image/Wing-Money-logo.png" alt="">
                <img src="image/kanadiya.png" alt="">
            </div>
        </form>
    </main>
</body>
